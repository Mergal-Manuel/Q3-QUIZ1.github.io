<!DOCTYPE html>
<html l-+ang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4 fw-bold">JAVASCRIPT OPERATORS</h1>
    <p class="lead"> If A = 23.72 and B = 5.2, compute for the following:</p>

    <div class="row justify-content-center">


      <div class="col-md-3 mb-3">
      <div class="card p-3">
         <h5>Arithmetic Operators</h5>
          <button class="btn btn-primary w-100" onclick="


            var A = 23.72; 
            var B = 5.2; 
            document.getElementById('arithmetic').innerText = 'A^B = ' + (A ** B).toFixed(2);
            ">
            Aá´®
          </button>

        <button class="btn btn-primary w-100" onclick="


            var A = 23.72; 
            var B = 5.2; 
            document.getElementById('arithmetic').innerText = 'A % B = ' + (A % B).toFixed(2);">
            A % B
          </button>

<p id="arithmetic" class="mt-3 text-secondary">answer here</p>
    </div>
      </div>

      <div class="col-md-3 mb-3">
        <div class="card p-3">
          <h5>Comparison Operators</h5>
          <button class="btn btn-success w-100" onclick="


            var A = 23.72; 
            var B = 5.2; 
            document.getElementById('comparisons').innerText = 'A > B: ' + (A > B);
            ">
            Is A greater than B?
          </button>

          <button class="btn btn-success w-100" onclick="
            var A = 23.72; 
            var B = 5.2; 
            document.getElementById('comparisons').innerText = 'A == B: ' + (A == B);
            ">
            Is A equal to B?
          </button>

          <p id="comparisons" class="mt-3 text-secondary">answer here</p>
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <div class="card p-3">
          <h5>Logical Operators</h5>
          <button class="btn btn-warning w-100" onclick="

            var A = 23.72; 
            var B = 5.2; 
            document.getElementById('logical-result').innerText = 'Both A and B are positive: ' + (A > 0 && B > 0);">
            (A > 0 && B > 0)
          </button>

          <button class="btn btn-warning w-100" onclick="

            var A = 23.72; 
            var B = 5.2; 
            document.getElementById('logical-result').innerText = 'Either A or B is negative: ' + (A < 0 || B < 0);">
            (A < 0 || B < 0)</button>

<p id="logical-result" class="mt-3 text-secondary">answer here</p>
</div>
</div>
</div>
